<!DOCTYPE html>
<html lang="nl">
		<head>
			<meta charset="utf-8">
			<title>SpaceX</title>
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<link rel="stylesheet" type="text/css" href="styles.css">
			<link type="text/css" href="grid.css" rel="stylesheet" />	
			<script src="main.js" defer></script>
	</head>
	<body>
		<div class="container" class="grid-item container"></div>
		<header class="grid-item header">
			<img src="spacexlogo.png" alt="Logo van SpaceX"/>
		</header>
			
		<main class="grid-item main" id="main">
		</main>
			
		<aside class="grid-item klok1">
			<div class="klokken">
				<h1 id="clock">
					0:00
				</h1>
			</div>
		</aside>
			
		<aside class="grid-item klok2">
			<div class="klokken">
				<h1 id="clock2">
					0:00
				</h1>
			</div>
		</aside>
			
		<aside class="grid-item klok3">
			<div class="klokken">
				<h1 id="clock3">
					0:00
				</h1>
			</div>
		</aside>
		<div class="grid-item raket">
			<img src="raket.png" alt="raket" id="raket"> 
		</div>

	</body>
</html>
